<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Banner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Gerador de Banner de Filmes, Séries e Novelas</h1>
    <form id="bannerForm">
      <input type="text" id="search" placeholder="Digite o nome do conteúdo" required />
      <select id="mediaType">
        <option value="movie">Filme</option>
        <option value="tv">Série / Novela</option>
      </select>
      <button type="submit">Buscar</button>
    </form>

    <div id="contentResults" class="content-results"></div>

    <div id="logoUpload" style="display: none;">
      <label for="logo">Escolher Logomarca:</label>
      <input type="file" id="logo" accept="image/*" />
    </div>

    <canvas id="bannerCanvas" width="1080" height="1080" style="display:none;"></canvas>
    <a id="downloadLink" download="banner.png" style="display:none;">Baixar Banner</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
