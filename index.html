<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Banner TMDB</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/BkX3o46.jpeg'); /* Fundo padrão */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 12px;
    }
    #posterPreview {
      width: 220px;
      height: 390px;
      border: 5px solid #fff;
      margin: 10px auto;
      background-size: cover;
      background-position: center;
    }
    .logoPreview {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 80px;
      height: auto;
    }
    canvas {
      display: none;
    }
    button, input {
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Banner - TMDB</h1>
    <input type="text" id="searchInput" placeholder="Digite o nome do filme, série...">
    <button onclick="buscarTMDB()">Buscar</button><br>
    <input type="file" id="logoInput" accept="image/*">
    <div id="posterPreview"></div>
    <div id="title"></div>
    <div id="sinopse"></div>
    <button onclick="gerarBanner()">Gerar Banner</button>
    <button onclick="baixarBanner()">Baixar</button>
    <canvas id="canvas" width="1080" height="1920"></canvas>
  </div>  <script>
    const tmdbKey = 'eb93e716b56767d9b0e6d4fdcf25a511';
    let posterUrl = '', titulo = '', sinopse = '', logoImg = null;

    document.getElementById('logoInput').addEventListener('change', e => {
      const reader = new FileReader();
      reader.onload = () => { logoImg = reader.result; };
      reader.readAsDataURL(e.target.files[0]);
    });

    async function buscarTMDB() {
      const query = document.getElementById('searchInput').value;
      const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${tmdbKey}&query=${encodeURIComponent(query)}&language=pt-BR`);
      const data = await res.json();
      if (data.results.length) {
        const item = data.results[0];
        titulo = item.title || item.name;
        sinopse = item.overview;
        posterUrl = `https://image.tmdb.org/t/p/w500${item.poster_path}`;

        document.getElementById('posterPreview').style.backgroundImage = `url(${posterUrl})`;
        document.getElementById('title').innerText = titulo;
        document.getElementById('sinopse').innerText = sinopse;
      }
    }

    function gerarBanner() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const fundo = new Image();
      fundo.src = 'https://i.imgur.com/BkX3o46.jpeg';
      fundo.onload = () => {
        ctx.drawImage(fundo, 0, 0, canvas.width, canvas.height);

        const poster = new Image();
        poster.crossOrigin = 'anonymous';
        poster.src = posterUrl;
        poster.onload = () => {
          ctx.drawImage(poster, 430, 220, 220, 390); // dentro da moldura do celular
          
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 36px Arial';
          ctx.fillText(titulo, 100, 700);

          ctx.font = '24px Arial';
          ctx.fillText('Sinopse:', 100, 760);
          wrapText(ctx, sinopse, 100, 800, 880, 28);

          if (logoImg) {
            const logo = new Image();
            logo.src = logoImg;
            logo.onload = () => {
              ctx.drawImage(logo, 20, canvas.height - 100, 100, 100);
            };
          }
        };
      };
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = ctx.measureText(testLine);
        if (metrics.width > maxWidth && n > 0) {
          ctx.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    function baixarBanner() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'banner_tmdb.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script></body>
</html>
