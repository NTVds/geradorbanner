<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Banner - TMDB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000 url('https://i.imgur.com/DSZQZz1.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: purple;
      color: white;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerador de Banner - TMDB</h2>
    <input type="text" id="titulo" placeholder="Digite o nome do conteúdo...">
    <button onclick="buscarTMDB()">Buscar</button>
    <br><br>
    <input type="file" id="logo" accept="image/*">
    <br><br>
    <div id="info"></div>
    <button onclick="gerarBanner()">Gerar Banner</button>
    <button onclick="baixarBanner()">Baixar</button>
    <canvas id="bannerCanvas" width="1080" height="1080"></canvas>
  </div>

  <script>
    const apiKey = 'eb93e716b56767d9b0e6d4fdcf25a511';

    let dadosFilme = null;
    function buscarTMDB() {
      const titulo = document.getElementById('titulo').value;
      fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(titulo)}&language=pt-BR`)
        .then(res => res.json())
        .then(data => {
          if (data.results.length > 0) {
            dadosFilme = data.results[0];
            document.getElementById('info').innerHTML = `<p><strong>${dadosFilme.title || dadosFilme.name}</strong><br>${dadosFilme.overview}</p>`;
          } else {
            document.getElementById('info').innerText = 'Nada encontrado.';
          }
        });
    }

    function gerarBanner() {
      if (!dadosFilme) return alert("Busque algo primeiro!");
      const canvas = document.getElementById("bannerCanvas");
      const ctx = canvas.getContext("2d");
      canvas.style.display = "block";

      const fundo = new Image();
      fundo.src = "https://i.imgur.com/DSZQZz1.jpg"; // fundo padrão
      fundo.onload = () => {
        ctx.drawImage(fundo, 0, 0, canvas.width, canvas.height);

        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://image.tmdb.org/t/p/w500${dadosFilme.poster_path}`;

        img.onload = () => {
          ctx.drawImage(img, 290, 50, 500, 750);

          // Título
          ctx.font = "bold 40px Arial";
          ctx.fillStyle = "white";
          ctx.textAlign = "center";
          ctx.fillText(dadosFilme.title || dadosFilme.name, 540, 850);

          // Sinopse
          ctx.font = "24px Arial";
          wrapText(ctx, dadosFilme.overview, 540, 900, 900, 30);

          const logoInput = document.getElementById('logo');
          if (logoInput.files.length > 0) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const logo = new Image();
              logo.src = e.target.result;
              logo.onload = () => {
                ctx.drawImage(logo, 800, 50, 200, 200);
              };
            };
            reader.readAsDataURL(logoInput.files[0]);
          }
        };
      };
    }

    function wrapText(context, text, x, y, maxWidth, lineHeight) {
      const words = text.split(' ');
      let line = '';
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = context.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          context.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      context.fillText(line, x, y);
    }

    function baixarBanner() {
      const canvas = document.getElementById("bannerCanvas");
      const link = document.createElement('a');
      link.download = 'banner_tmdb.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
