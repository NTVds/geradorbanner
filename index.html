<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Banner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gerador de Banner</h1>
  <input type="text" id="search" placeholder="Digite o nome do filme ou série" />
  <button onclick="buscar()">Buscar</button>

  <select id="resultado"></select><br/>

  <label>Logo da sua marca:</label>
  <input type="file" id="logo" /><br/>

  <label>Imagem de fundo:</label>
  <input type="file" id="fundo" /><br/>

  <label>Orientação do Poster:</label>
  <select id="orientacao">
    <option value="horizontal">Horizontal</option>
    <option value="vertical">Vertical</option>
  </select><br/>

  <button onclick="gerarBanner()">Gerar Banner</button>
  <button onclick="baixarBanner()">Baixar</button>

  <div id="banner"></div>

  <script src="script.js"></script>
</body>
</html>
