<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Banner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Gerador de Banner</h1>

    <input type="text" id="search" placeholder="Digite o nome do conteúdo"/>
    <button onclick="buscar()">Buscar</button><br/><br/>

    <select id="conteudo-select"></select> Logo da sua marca:
    <input type="file" id="logo" accept="image/*"/><br/><br/>

    Imagem de fundo:
    <input type="file" id="fundo" accept="image/*"/><br/><br/>

    Orientação do Poster:
    <select id="orientacao">
      <option value="vertical">Vertical</option>
      <option value="horizontal">Horizontal</option>
    </select><br/><br/>

    <button onclick="gerarBanner()">Gerar Banner</button>
    <button onclick="baixarBanner()">Baixar</button><br/><br/>

    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
