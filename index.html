<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Banner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gerador de Banner</h1>

    <input type="text" id="searchInput" placeholder="Digite o nome do filme ou série" />
    <button id="searchButton">Buscar</button>

    <div id="searchResult" class="hidden"></div>

    <label>
      Logo da sua marca:
      <input type="file" id="logoInput" />
    </label>

    <label>
      Imagem de fundo:
      <input type="file" id="bgInput" />
    </label>

    <label>
      Orientação do Poster:
      <select id="orientation">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
    </label>

    <button id="generateButton">Gerar Banner</button>
    <button id="downloadButton" class="hidden">Baixar</button>

    <canvas id="canvas" class="hidden"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
